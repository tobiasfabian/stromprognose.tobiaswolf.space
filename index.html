<!doctype html>
<html>
  <head>
		<title>Prognose Stromverbrauch/-erzeugung</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="/assets/js/index.js" type="module" defer></script>
		<link href="/assets/css/index.css" rel="stylesheet">
  </head>
  <body>
		<h1>Prognose Stromverbrauch/-erzeugung</h1>
		<forecast-summary></forecast-summary>
		<h2 class="visually-hidden">Schaubild</h2>
    <div id="graph">
			<div class="loading-indicator">
				Daten werden geladen
			</div>
		</div>
		<div id="graph_info"></div>
		<details>
			<summary>
				<h2>Tabelle</h2>
			</summary>
			<div class="table">
				<table id="table"></table>
			</div>
		</details>
		<details>
			<summary>
				<h2>Impressum</h2>
			</summary>
			<h3>Datenquelle</h3>
			<p>Bundesnetzagentur | <a href="https://www.smard.de">SMARD.de</a> (Lizenz CC BY 4.0)</p>
			<h3>Kontakt</h3>
			<p><a href="https://tobiaswolf.me">tobiaswolf.me</a></p>
			<h3>Code</h3>
			<p><a href="https://github.com/tobiasfabian/stromprognose.tobiaswolf.space">Source Code</a></p>
		</details>

		<template id="forecast-summary">
			<link href="assets/css/components/forecast-summary.css" rel="stylesheet">
			<div class="forecast-summary">
				<p>Am <forecast-date></forecast-date> wird in <forecast-region></forecast-region> der Strom zu <strong><slot name="average">00 %</slot></strong> aus erneuerbaren Quellen stammen.</p>
				<slot name="max"><p>Um <strong>${time}</strong> ist mit <strong>${percent}</strong> der erneuerbare Anteil am höchsten.</p></slot>
				<slot name="min"><p>Um <strong>${time}</strong> ist mit <strong>${percent}</strong> der erneuerbare Anteil am niedrigsten.</p></slot>
			</div>
		</template>

		<template id="forecast-date">
			<link href="assets/css/components/forecast-date.css" rel="stylesheet">
			<label>
				<input aria-label="Datum" id="date" name="date" type="date"></label></template>

		<template id="forecast-region">
			<link href="assets/css/components/forecast-region.css" rel="stylesheet">
			<label>
				<select aria-label="Region" id="region" name="region">
					<option value="DE" data-text="Deutschland" selected="selected">Land: Deutschland</option>
					<option value="AT" data-text="Österreich">Land: Österreich</option>
					<option value="LU" data-text="Luxemburg">Land: Luxemburg</option>
					<option value="50Hertz" data-text="der Regelzone 50Hertz">Regelzone (DE): 50Hertz</option>
					<option value="Amprion" data-text="der Regelzone Amprion">Regelzone (DE): Amprion</option>
					<option value="TenneT" data-text="der Regelzone TenneT">Regelzone (DE): TenneT</option>
					<option value="TransnetBW" data-text="der Regelzone TransnetBW">Regelzone (DE): TransnetBW</option>
					<option value="APG" data-text="der Regelzone APG">Regelzone (AT): APG</option>
					<option value="Creos" data-text="der Regelzone Creos">Regelzone (LU): Creos</option>
				</select>
				<span class="text" aria-hidden="true">Deutschland</span></label></template>
  </body>
</html>
